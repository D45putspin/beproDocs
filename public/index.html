<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function (event) {
      var menu = document.getElementById("menu-btn");


      if (menu) {
        menu.onclick = function () {
          document.getElementById("backgroundSideBar").style.display = "block"
          menu.style.display="none"
          let bgB = document.getElementById("backgroundBepro")
          let lastClass = bgB.className
          let newClass = lastClass
          bgB.className = newClass


        };
      }

    });


  </script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <script src="//cdn.jsdelivr.net/npm/ismobilejs@1.1.1/dist/isMobile.min.js"></script>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
 
  <div id="app"></div>
  
  <!-- built files will be auto injected -->
</body>

</html>
